<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
  </head>
  <body>
    <div x-data="warframeStatus()" x-init="fetchWarframeStatus()">
      <template x-if="data">
        <div>
          <input x-model="searchParam" name="searchParam" type="text" />
          <button type="button" @click="searchData()">Search</button>
          <div
            id="tree-result"
            style="font-family: monospace; white-space: pre"
            x-html="searchResults"
          ></div>
        </div>
      </template>
    </div>
  </body>
</html>
<script>
  function warframeStatus() {
    return {
      data: null,
      searchParam: "",
      searchResults: "N/A",
      isLoading: false,
      fetchWarframeStatus() {
        this.isLoading = true;
        fetch("https://api.warframestat.us/pc")
          .then((response) => {
            if (!response.ok)
              alert(
                `Something went wrong: ${response.status} - ${response.statusText}`
              );
            this.isLoading = false;
            return response.json();
          })
          .then((data) => {
            this.data = data;
            this.isLoading = false;
          });
      },
      searchData() {
        let result = jsonata("syndicateMissions.jobs").evaluate(this.data);

        this.searchResults = syntaxHighlight(JSON.stringify(result, null, "\t"), this.searchParam);
        // .replaceAll(
        //   new RegExp(this.searchParam, "gi"),
        //   "<span style='color:purple'>" + this.searchParam + "</span>"
        // ));        
      },
    };
  }

  function syntaxHighlight(json,hilite) {
    json = json
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
    return json.replace(
      /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
      function (match) {
        var cls = "number";
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = "key";
          } else {
            cls = "string";
          }
        } else if (/true|false/.test(match)) {
          cls = "boolean";
        } else if (/null/.test(match)) {
          cls = "null";
        }
          let ret = '<span class="' + cls + '">' + match + "</span>";
          ret = ret.replaceAll(
          new RegExp(hilite, "gi"),
          "<mark>" + hilite + "</mark>"
          );
          return ret;
      }
    );
  }
</script>

<style>
  pre {
    outline: 1px solid #ccc;
    padding: 5px;
    margin: 5px;
  }
  .string {
    color: green;
  }
  .number {
    color: darkorange;
  }
  .boolean {
    color: blue;
  }
  .null {
    color: magenta;
  }
  .key {
    color: brown;
  }
</style>
